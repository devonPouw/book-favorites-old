<h1>Books</h1>
<input type="text" placeholder="Search books" (input)="onInputChange($event)" />
@if (isLoading()) {
<div class="loader">
  Loading
  <p class="loader__spinner"></p>
</div>
} @if (books(); as books) {
<ul class="book-list">
  @for (book of books.docs; track book.key) {
  <li>
    <bf-book-list-item [book]="book"></bf-book-list-item>
  </li>
  } @empty {
  <li>No books available.</li>
  }
</ul>
}
